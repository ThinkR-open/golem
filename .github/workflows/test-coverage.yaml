# .github/workflows/test-coverage.yaml
on:
  push:
    branches: [main, master, '*coverage*']
  pull_request:

name: test-coverage

permissions: read-all

jobs:
  test-coverage:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4          # ok

      # --- R -----------------------------------------------------------------
      - uses: r-lib/actions/setup-r@v2.11.3          # <- pin vers release ≥ 2.11.x
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2.11.3
        with:
          extra-packages: any::covr, any::xml2
          needs: coverage

      # --- tests & couverture -------------------------------------------------
      - name: Test coverage
        shell: Rscript {0}
        run: |
          cov <- covr::package_coverage(
            quiet = FALSE,
            clean  = FALSE,
            install_path = file.path(normalizePath(Sys.getenv("RUNNER_TEMP"), winslash = "/"), "package")
          )
          print(cov)
          covr::to_cobertura(cov, file = "cobertura.xml")    # <-- écrit le fichier

      # --- Upload vers Codecov -----------------------------------------------
      - uses: codecov/codecov-action@v5      # ok
        with:
          fail_ci_if_error: ${{ github.event_name != 'pull_request' || secrets.CODECOV_TOKEN }}
          files: cobertura.xml               # chemin exact
          plugins: noop
          disable_search: true
          token: ${{ secrets.CODECOV_TOKEN }}

      # --- Journal de tests ---------------------------------------------------
      - name: Show testthat output
        if: always()
        shell: bash
        run: |
          find '${{ runner.temp }}/package
